[module/date]
type = internal/date

interval = 1.0

date = %a %m/%d
date-alt = 

format = <label>
label = %date%

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/clock]
