enable-scroll = true

; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
format = "Light:<label>"
format-background = ${color.BACKGROUND}
format-padding = 0

; Available tokens:
;   %percentage% (default)
label = %percentage%%
label-foreground = ${color.ACCENT}

; Only applies if <ramp> is used

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-5 = 
ramp-6 = 
ramp-7 = 
ramp-8 = 
ramp-9 = 
ramp-font = 2
ramp-foreground = ${color.CYAN}

